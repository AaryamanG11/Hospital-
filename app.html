<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--CDN link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="index.html">Medicative</a>

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Spe.html">Specialities</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="app.html">Book an appointment</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h1>Form Validation</h1>
        <form class="was-validated">

            <div class="form-group">
                <label>Name</label>
                <input class="form-control" type="Name" placeholder="Enter your Name here" required>

                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field</div>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input class="form-control" type="email" placeholder="Enter your email here" required>

                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field</div>
            </div>

            <div class="form-group">
                <label>Mobile Number</label>
                <input class="form-control" type="number" placeholder="Enter your phone number here" required>

                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field</div>
            </div>
            
            <div class="form-group">
                <label>Appointment Date</label>
                <input class="form-control" type="date" placeholder="DD/MM/YY" required>

                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field</div>
            </div>
            <button class="btn btn-primary" onclick="confirm()">Submit</button>
        </div>
        <script>
            function confirm(){
                alert("Booking Succesful")
            }
        </script>
</body>
</html>
